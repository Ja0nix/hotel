<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Elements</title>
  <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
		<div class="toplogo"><img src="img/Group.png" alt=""></div>
		<div class="formelements">
			<div class="field">
				
				
					<label>text field<br>
	<input type="text" name="text field" value="Email">
	</label>
			</div>
			<div class="field">
				
				
					<label>text field<br>
	<input type="text" name="hover" value="This is pretty awesome">
	</label>

			</div>
			<div class="field">
				
				
				<label>dropdown</label><br>
<div class="dropdown">
  <select name="dropdown">
    <option value="0">Сколько гостей</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
  </select>
  <i class="material-icons">keyboard_arrow_down</i>
</div>

			</div>
			<div class="field">
				
				
					<label>Masked text field<br>
	<input type="text" name="Masked text field" value="ДД.ММ.ГГГГ">
	</label>
			</div>
			<div class="field">
				
				<!-- https://jqueryui.com/datepicker/-->
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>

<label>date Dropdown</label><br>
<div class="date_dropdown">
<input type="text" id="datepicker">
<i class="material-icons">keyboard_arrow_down</i>
</div>
			</div>

		</div>
</body>
</html>
